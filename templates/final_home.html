<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Home ‚Äî Jerry</title>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 25px;
      box-shadow: 0 0 10px #e22453;
      position: relative;
      z-index: 10;
    }

    header h2 { color: #ff5c8d; font-weight: 600; }

    nav a {
      text-decoration: none;
      color: #fff;
      margin-left: 15px;
      background: #d62a55;
      padding: 6px 14px;
      border-radius: 20px;
      transition: 0.3s;
    }
    nav a:hover { background: #ba2554; }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      position: relative;
      z-index: 5;
    }

    .photo-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      overflow: hidden;
      border-radius: 50%;
      border: 4px solid #c41642;
      box-shadow: 0 0 25px #c4123e;
      transition: 0.4s ease;
      cursor: pointer;
    }

    .photo-wrapper.enlarged {
      transform: scale(1.05); /* smaller zoom now */
      box-shadow: 0 0 40px #e02362;
      z-index: 20;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    audio {
      margin-top: 15px;
      width: 100%;
      outline: rgb(133, 47, 76);
    }

    .feelings-section {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
    }

    .feelings-section h3 {
      color: #ff6b9a;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4d79;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }

    label {
      margin-top: 15px;
      color: #ffb3c6;
    }

    input[type="file"] {
      background: #222;
      color: #ccc;
      padding: 6px;
      border-radius: 6px;
      width: 100%;
      margin-top: 6px;
    }

    button {
      margin-top: 15px;
      background: #ff4d79;
      border: none;
      padding: 10px 0;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff6b9a; }

    /* Heart animation */
    .heart {
      position: fixed;
      color: #ff4d79;
      font-size: 18px;
      opacity: 0.6;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .photo-wrapper {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Jerry ‚ù§Ô∏è</h2>
    <nav>
      <a href="/gallery">Gallery</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <div class="photo-wrapper" id="photo">
      <img src="/static/jerry.jpeg" alt="Jerry">
    </div>

    <audio controls>
      <source src="/static/hum_maar_jaynge.mp3" type="audio/mpeg">
    </audio>

    <section class="feelings-section">
      <h3>ùíüùíæùìÅ ùí¶ùíæ ‚Ñ¨ùí∂ùìâùìâ‚ÑØùíæùìÉ</h3>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <textarea name="feelingText" placeholder="Write your heart here..."></textarea>

        <label>Attach Photo or Video:</label>
        <input type="file" name="file" accept="image/*,video/*">

        <button type="submit">Save Memory</button>
      </form>
    </section>
  </main>

  <script>
    const photo = document.getElementById("photo");
    let heartsInterval;

    photo.addEventListener("click", () => {
      photo.classList.toggle("enlarged");

      if (photo.classList.contains("enlarged")) {
        heartsInterval = setInterval(createHeart, 100); // faster hearts
      } else {
        clearInterval(heartsInterval);
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";  // appear anywhere on screen
      heart.style.fontSize = 14 + Math.random() * 18 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>

</body>
</html>
